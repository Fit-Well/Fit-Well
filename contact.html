<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fit-Well Gym</title>
    <link rel="stylesheet" href="cont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form id="contactForm">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <textarea id="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                    <div id="form-message"></div>
                </div>
                <div class="contact-info">
                    <h3>Fit-Well Gym</h3>
                    <p><i class="fas fa-map-marker-alt"></i> [Your Gym Address]</p>
                    <p><i class="fas fa-phone"></i> [Your Gym Phone Number]</p>
                    <p><i class="fas fa-envelope"></i> [Your Gym Email Address]</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Â© 2025 Fit-Well. All Rights Reserved. </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
